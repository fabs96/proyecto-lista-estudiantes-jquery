<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Registro estudiantes</title>
  <meta name="viewport" content="width=user-width,user-scalable=no">
  <script src="jquery-3.3.1.js"></script>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
  <h1>Registro Estudiantes</h1>
  <label for="codigo">Codigo: </label><br>
  <input type="text" id="codigo"><br>
  <label for="nombre">Nombre: </label><br>
  <input type="text" id="nombre"><br>
  <label for="nota">Nota: </label><br>
  <input type="text" id="nota"><br>
  <br>
  <div class="buttons">
    <button id="registro">Registrar estudiante</button>
    <button id="promedio">Mostrar Promedio</button>
    <button id="mayor">Mostrar Nota Mayor</button>
    <button id="menor">Mostrar Nota Menor</button>
  </div>
  <h1>Lista de estudiantes</h1>
  <table id="tabla" border="1">
    <thead>
      <tr>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Nota</th>
      </tr>
    </thead>
    <tbody id="tcuerpo">
    </tbody>
  </table>
</div>

</body>
</html>
